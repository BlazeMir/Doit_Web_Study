<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3장: 텍스트 관련 태그 실습</title>
</head>
<body>
  <h1>テキスト関連タグの練習</h1>

  <!-- 제목 태그 -->
  <h2>제목 태그</h2>
  <h3>이건 h3입니다</h3>
  <h4>이건 h4입니다</h4>

  <!-- 문단 태그 -->
  <h2>문단 & 줄바꿈</h2>
  <p>이것은 일반적인 문단입니다.</p>
  <p>줄바꿈 태그를 써볼게요。<br>여기는 새로운 줄입니다。</p>

  <!-- 강조 태그 -->
  <h2>강조 태그</h2>
  <p><strong>굵게 강조</strong>하는 예제입니다。</p>
  <p><em>기울여서 강조</em>하는 예제입니다。</p>
  <p><strong><em>굵고 기울임</em></strong>도 가능합니다。</p>

  <!-- 구분선 -->
  <hr>

  <!-- 인용문 -->
  <h2>인용문</h2>
  <blockquote>
    「成功とは、倒れるたびに立ち上がることである。」<br>
    - ウィンストン・チャーチル
  </blockquote>

  <!-- pre 태그 -->
  <h2>pre 태그</h2>
  <pre>
これは
  改行やスペースが
    そのまま表示される
      pre タグの例です。
  </pre>
</body>
</html>
