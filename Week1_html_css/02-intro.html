<!DOCTYPE html> <!-- HTML5 문서 선언코드 (필수)-->
<html lang="ja"> <!-- HTML 문서의 시작 & 언어 설정 (ja=일본어)-->
<head> <!-- 눈에 보이지 않지만 중요한 헤더 정보들을 담는 부분 -->
  <meta charset="UTF-8"> <!-- 문자 인코딩 설정, UTF-8 인코딩을 사용해 한글, 일본어, 이모지가 안깨지게 해줌-->
  <title>나의 첫 웹페이지</title> <!-- 페이지 제목 ページの名前-->
</head>
<body>
  <h1>こんにちは！</h1> <!-- 헤더의 크기는 숫자가 커질 수록 크기가 작아짐-->
  <h2>こんにちは！</h2> <!-- ヘッダーの大きさは数字が大きくなるほど小さくなる-->
  <h3>こんにちは！</h3>
  <h4>こんにちは！</h4>
  <h5>こんにちは！</h5>
  <h6>こんにちは！</h6>
  <p>これは私の最初のHTMLページです。</p> <!-- 텍스트를 문단 단위로 사용할 때 사용하고, 자동으로 줄바꿈되며, 단락 간 여백이 생김 -->
  <p>今からよろしくおねがいします。 지금부터 잘 부탁드립니다.</p> <!-- テキストを段落単位で使用する場合に使用し、自動的に改行され、段落間に余白ができる-->
</body>
</html>
